version: "3"

services:
  mongo:
    container_name: mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: docker
      MONGO_INITDB_ROOT_PASSWORD: docker
    ports:
      - 27017:27017
    volumes:
      - ./volumes/data:/data/db
    networks:
      - mongo-network

networks:
  mongo-network:
    driver: bridge
